<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Website, Resume, Profile, Github, HTML, CSS, JavaScript">
	<meta name="author" content="Jeremias Gätjens">

	<meta property="og:type" content="website" />
	<meta property="og:title" content="Jeremias Gätjens" />
	<meta property="og:description" content="I'm an Junior Front End developer based in Costa Rica." />
	<meta property="og:image" content="http://jgatjens.github.io/images/jgatjens.jpg" />

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@jeregatjens">
	<meta name="twitter:creator" content="@jeregatjens">
	<meta name="twitter:title" content="Website Jeremias Gatjens">
	<meta name="twitter:description" content="Jeremias Gatjens has been web developer for 1.3 years">
	<meta name="twitter:image" content="">

  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
